<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="row align-items-center justify-content-center py-5">
                <div class="col-md-6 col1">
                    <h1 class="pe-1 py-4">Learn to code by watching others</h1>
                    <p>
                        See how experienced developers solve problems in real-time. Watching 
                        scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </div>

                <div class="col-md-6 col2">
                    <div class="trial rounded-3 mb-3">
                        <p>
                            Try it free 7 days then $20/mo. thereafter
                        </p>
                    </div>
                    <div class="form p-4 rounded-3">
                        <div class="mb-3">
                            <input type="text" placeholder="First Name" class="form-control ps-4 py-3">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Last Name" class="form-control ps-4 py-3">
                        </div>
                        <div class="mb-3">
                            <input type="email" placeholder="Email Address" class="form-control ps-4 py-3">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Password" class="form-control ps-4 py-3">
                        </div>
                        <div class="d-grid gap-2 mx-1">
                            <button class="btn rounded-3 py-3">CLAIM YOUR FREE TRIAL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
